apiVersion: v1
kind: Service
metadata:
  name: cour-delivery-service
  namespace: default
  annotations:
    service.beta.kubernetes.io/do-loadbalancer-protocol: "https"
    service.beta.kubernetes.io/do-loadbalancer-certificate-id: "${CERT}"
  labels:
    app: web
spec:
  type: LoadBalancer
  ports:
    - nodePort: 0 # - a static port assigned on each the node
      port: 4000 # - port exposed internally in the cluster
      targetPort: 4000 # - the container port to send requests to
    - name: rest
      port: 3000
      targetPort: 3000
  selector:
    app.kubernetes.io/name: cour-delivery
